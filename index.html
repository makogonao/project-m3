                    <img src="./img/logo.png" alt="logo">
                </div>

                        <li><a class="transition active-tab " href="#">БАНК</a></li>

                        <li><a class="transition not-allowed" href="#">МОБАЙЛ</a></li>
                        <li><a class="transition not-allowed" href="#">ПУТЕШЕСТВИЯ</a></li>
                        <li><a class="transition not-allowed" href="#">РАЗВЛЕЧЕНИЯ</a></li>
                    </ul>
                </nav>
                <div class="button-place">
                    <button class="login-btn transition  not-allowed">ВОЙТИ</button>
                </div>
            </div>
        </header>
        <main>
            <div class="converter-main-ontainer">
                <h1>Конвертер валют онлайн</h1>
                <div class="converter-forms-container">
                    <div class="converter-form saving">
                        <p>У меня есть</p>
                        <ul class="currency-selection">
                            <li class="transition active-currency">RUB</li>
                            <li class="transition">USD</li>
                            <li class="transition">EUR</li>
                            <li class="transition">GBP</li>    
                                <select class="transition saving-select">
                                    <option>HKD</option>
                                    <option>IDR</option>
                                    <option>DKK</option>
                                    <option>INR</option>
                                    <option>CHF</option>
                                </select>                  
                        </ul>
                        <div class="input-area">
                            <input value="0.00" type="number" step="any">
                            <p class="p-saving"></p>
                        </div>
                    </div>
                    <div >
                        <img class="transition replace-corrency" src="img/swap-horizontal.png" alt="swap icon">                    
                    </div>
                    <div class="converter-form invest">
                        <p>Хочу приобрести</p>
                        <ul class="currency-selection">
                            <li class="transition">RUB</li>
                            <li class="transition active-currency">USD</li>
                            <li class="transition">EUR</li>
                            <li class="transition">GBP</li>
                                <select class="transition invest-select">
                                    <option>HKD</option>
                                    <option>IDR</option>
                                    <option>DKK</option>
                                    <option>INR</option>
                                    <option>CHF</option>
                                </select>
                            </li>                         </ul>
                        <div class="input-area">
                            <input value="0.00" type="number" step="any">
                            <p class="p-invest"></p>
                        </div>
                    </div>
                </div>
